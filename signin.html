<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Modern Theme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #1455a3); /* Same gradient as the login page */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .signin-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .signin-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .form-control {
            padding-left: 40px;
        }
        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
        }
        button {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        button:hover {
            background-color: #1f64d5;
        }
    </style>
</head>
<body>
    <div class="signin-container text-center">
        <h2><i class="fa-solid fa-sign-in-alt"></i> Sign In</h2>
        <form>
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <div class="social-icons mt-3">
                <a href="#" class="text-primary"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-danger"><i class="fab fa-google"></i></a>
                <a href="#" class="text-info"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
