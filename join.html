<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Join Meeting</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Light background to match the main page */
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary, .btn-danger {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover, .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #212529; /* Dark color to match the main page */
            margin-bottom: 20px;
        }
        .form-check {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-check-input {
            transform: scale(1.2);
            margin-right: 10px;
        }
        .fa-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #212529; /* Dark color to match the main page */
        }
    </style>
</head>
<body>

  <div class="container animate__animated animate__fadeInUp">
    <h2><i class="fas fa-video fa-icon"></i>Join a Meeting</h2>
    
    <form>
      <!-- Meeting ID -->
      <input type="text" class="form-control animate__animated animate__fadeIn" placeholder="Enter Meeting ID" required>

      <!-- Display Name -->
      <input type="text" class="form-control animate__animated animate__fadeIn" placeholder="Enter Display Name" required>

      <!-- Checkboxes for Audio & Video -->
      <div class="form-check animate__animated animate__fadeInLeft">
        <input class="form-check-input" type="checkbox" id="connectAudio" checked>
        <label class="form-check-label" for="connectAudio">
          <i class="fas fa-microphone fa-icon"></i>Connect to Audio
        </label>
      </div>
      <div class="form-check animate__animated animate__fadeInRight">
        <input class="form-check-input" type="checkbox" id="connectVideo" checked>
        <label class="form-check-label" for="connectVideo">
          <i class="fas fa-video fa-icon"></i>Turn on Video
        </label>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">
        <i class="fas fa-sign-in-alt"></i> Join Meeting
      </button>
      <button type="button" class="btn btn-danger animate__animated animate__fadeInUp" onclick="cancelJoin()">
        <i class="fas fa-times-circle"></i> Cancel
      </button>
    </form>
  </div>

  <script>
    function cancelJoin() {
        window.location.href = 'main_page.html'; // Replace with actual main page URL
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
