<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Meeting</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .toggle-group input {
            margin: 10px;
        }
        .btn-primary, .btn-danger {
            margin: 5px;
        }
    </style>
</head>
<body>
  <div class="container">
    <h2 class="text-primary mt-4">New Meeting Setup</h2>
    <div class="toggle-group">
      <input type="password" placeholder="Use personal Meeting ID" class="form-control mt-4"><br>
      <label for="video-toggle" class="mt-4">Video:</label>
      <input type="checkbox" id="video-toggle" checked>
      <label for="audio-toggle">Audio:</label>
      <input type="checkbox" id="audio-toggle" checked>
    </div>
    <div class="mt-4">
      <input class="btn btn-primary" type="submit" value="Start Meeting">
      <input class="btn btn-danger" type="button" value="Cancel" onclick="cancelMeeting()">
    </div>
  </div>

  <script>
    function cancelMeeting() {
        window.location.href = 'main_page.html'; // Replace with your actual main page URL
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
